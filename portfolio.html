    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AbuHamza</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Skills</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="animate__animated animate__fadeIn">
        <h2>Portfolio</h2>
        <div id="portfolio-grid" class="portfolio-grid">
            <!-- Projects will be dynamically added here via JS -->
        </div>
        <!-- Abstract graphic remains -->
        <div style="text-align: center; margin-top: 2rem;">
            <img src="https://images.unsplash.com/photo-1541701494587-cb58532f48dd?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Abstract 3D Geometric" style="max-width: 50%; border-radius: 50%;">
        </div>
    </section>

    <!-- Modal for project details -->
    <div id="modal" class="modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-desc"></p>
            <div id="modal-media"></div> <!-- Dynamic media (img/video) -->
            <a id="modal-link" href="#" target="_blank" style="display: none; background: #e67e22; color: white; padding: 1rem; border-radius: 5px; margin-top: 1rem; text-decoration: none;">View Project</a>
        </div>
    </div>

    <footer>
